<html>
	<head>
		<title>Busca Hotéis</title>

		{% include "bootstrap.html" %}

		<link rel="stylesheet" href="/static/css/datepicker.css">

		<script src="/static/js/bootstrap-datepicker.js"></script>
		<script src="/static/js/custom-datepicker.js"></script>

		<script src="/static/js/bootstrap-typeahead.js"></script>
		<script src="/static/js/custom-typeahead.js"></script>

		<script src="/static/js/custom-form.js"></script>
	</head>
	<body>
		<div class="container">
				{% include "header.html" %}
			<form action='{% url "busca-disponibilidade" %}' role="form" method="post" data-toggle="validator">
				{% csrf_token %}

					<div class="row">
						<div class="col-md-3 col-md-offset-5">
							<h3><i class="glyphicon glyphicon-home"></i> HOTÉIS </h3>	
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6 col-md-offset-4">
							<h4>+ 17.000 hotéis, pousadas e resorts no mundo todo.</h4>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-2 col-md-offset-3">
							<p> Quer ficar onde? </p>
							<div class="form-group has-feedback">
								<input required type="text" id="busca-cidade-hotel" class="form-control" name="busca" placeholder="cidade ou hotel"/>
								<input type="hidden" name="busca_type" id="cidade_hotel_type" />
								<input type="hidden" name="cidade_hotel_id" id="cidade_hotel_id" />
								<i class="form-control-feedback glyphicon glyphicon-globe"></i>
							</div>
						</div>
						<div class="col-md-6">
							<p> Quando? (entrada e saída) </p>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group has-feedback">
										<input required type="text" id="data_entrada" class="datepicker form-control" name="entrada" placeholder="entrada"/>
										<i class="form-control-feedback glyphicon glyphicon-calendar"></i>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group has-feedback has-feedback-left">
										<input required type="text" id="data_saida" class="datepicker form-control" name="saida" placeholder="saída"/>
										<i class="form-control-feedback glyphicon glyphicon-calendar"></i>
									</div>
								</div>	
							</div>
							<div class="row">
								<div class="col-md-5">
									<input type="checkbox" name='periodo_indefinido' id="periodo_indefinido">
									Ainda não defini as datas
								</div>
							</div>	
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-4 col-md-offset-5">
							<button class="btn btn-warning" type="submit"><i class="glyphicon glyphicon-search"></i>&nbsp;Buscar</button>
						</div>
					</div>	
			</form>
		</div>
	</body>
</html>
